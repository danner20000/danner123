<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>Navigation</title>
  </head>
  <style>
    .custom-navbar {
      background: #33a4db;
     
    }
    .fixed-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #1a5795;
    }
    .sidebar {
  background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    }

  .sidebar a {
  color: white;
    }
  </style>
  <body>

  <nav
    class="navbar navbar-expand-lg navbar-dark fixed-header">
    <div class="container-fluid">
      <a class="navbar-brand" >
        <i class="fas fa-envelope"> File Renewal </i>
        <!-- <button id="sidebar-toggle"><i class="fas fa-bars"></i> </button>  -->
      </a>              
  </nav> 
   

  <div class="content ">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-sm-6">          
        <div class="sidebar d-flex flex-column">
          {% if user.is_authenticated and user.is_staff %}
          <a></a>
          <a href="{% url 'dashboard' %}">Dashboard</a>
          <a href="{% url 'user_list' %}">User Management</a>
         <a href="{% url 'company_list' %}">Add Company</a>
          <a  href="{% url 'department_list' %}"  >Add Department</a>
          {% endif %} {% if not user.is_staff %}
          <a  href="{% url 'create_new_file_form' %}"aria-pressed="true">Add Document</a>
          {% endif %} 
          <!-- <img src="assets/char.jpg" class="dragon" alt="Dragon Image" /> -->
          <div class="mt-auto"> <!-- This div will push the "Logout" link to the bottom -->   
          <a href="{% url 'logout_user' %}">Logout</a>
          </div>
        </div>
      </div>

      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
<script>
  updateDateTime();
  setInterval(updateDateTime, 1000);

  // script for toggle button
  const sidebar = document.querySelector('.sidebar');
  const toggleButton = document.getElementById('sidebar-toggle');

  toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('sidebar-hidden');
  });
</script>
